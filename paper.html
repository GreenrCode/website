
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7784/7784482.png">
    <meta name="robots" content="noindex, follow" />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Paper .io 2 - Games - The HTML Project SL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .footer {
            position: sticky;
            top: 0;
            width: 20%;
            background-color: grey;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .game {
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            transition: color 0.3s;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #121212;
            color: #f0f2f5;
        }
        body.dark h2 {
            color: #f0f2f5;
        }
        body.dark .footer {
            background-color: #333;
            color: #f0f2f5;
        }
        body.dark button {
            background-color: #444;
            color: #f0f2f5;
        }
        body.dark button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h2>Paper .io 2</h2>

    <!-- Main Container -->
    <div class="container">
        <!-- Game Section -->
        <div class="game">
            <iframe class="gm-iframe" id="gm-area" src="https://thehtmlproject.github.io/game1/file/" width="1070" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>
            <div style="padding-top: 10px;"> 
                <button onclick="openFullscreen();">Full Screen</button>
            </div>
            <p>For Max.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            <p><a href="index.html" style="color: white;">Back to Dashboard</a></p>
            <p><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAATcuH4ZUN1owVTQ0RzBHMVJVUDlMVUc5MzdaNENHMi4u" style="color: white;">Report Bug</a></p>
        </div>
    </div>

    <script>
        // Fullscreen functionality
        var elem = document.getElementById("gm-area");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // Apply Dark Mode based on saved preference
        document.addEventListener("DOMContentLoaded", function() {
            const body = document.body;

            // Check if 'darkMode' is saved in localStorage
            if (localStorage.getItem("darkMode") === "true") {
                body.classList.add("dark");
            }
        });
    </script>
</body>
</html>
