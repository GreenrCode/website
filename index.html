<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icon.jpeg">
    <title>Home - The HTML Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap');

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #333;
            margin-bottom: 0;
        }
        img {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 120px;
            height: auto;
            max-height: 150px;
            object-fit: contain;
        }
        .header {
            background-color: gray;
            color: white;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .textbox {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .textbox a {
            color: #007bff;
            text-decoration: none;
        }
        .textbox a:hover {
            text-decoration: underline;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .category {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            flex-grow: 1;
            flex-basis: calc(33.333% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .category h4 {
            color: gray;
            margin-bottom: 10px;
        }
        .category a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 5px 0;
        }
        .category a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            color: #666;
        }
        footer img {
            max-width: 100%;
        }

        .search-container {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Dark mode styles */
        body.dark {
            background-color: #121212;
            color: #ffffff; /* Increased brightness for readability */
        }
        .header.dark {
            background-color: #333;
        }
        .textbox.dark, .category.dark {
            background-color: #1e1e1e;
            color: #ffffff; /* Increased brightness for readability */
        }
        .textbox.dark a {
            color: #ffffff; /* Links in "Newest games" are white in dark mode */
        }
        .textbox.dark a:hover {
            color: #007bff; /* Highlight link in blue when hovering */
        }
        .category.dark h4 {
            color: #ffffff; /* Make category headers white in dark mode */
        }
        .category.dark a {
            color: #ffffff; /* Make game links white in dark mode */
        }
        .category.dark a:hover {
            color: #007bff; /* Highlight link in blue when hovering */
        }
        .header.dark h1 {
            color: white;
        }
        .container.dark h1 {
            color: white;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 6px 6px rgba(0, 0, 0, 0.22);
            padding: 20px;
            z-index: 1000;
            text-align: left;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .popup a {
            color: #007bff;
            text-decoration: none;
        }
        .popup a:hover {
            text-decoration: underline;
        }
        .popup.dark {
            background: #1e1e1e; /* Dark background for popup */
            color: #ffffff; /* White text in dark mode */
        }
        .popup.dark a {
            color: #ffffff; /* Links in the popup are white in dark mode */
        }
        .popup.dark a:hover {
            color: #007bff; /* Highlight link in blue when hovering */
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }

        /* Toggle button styles */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .dark-mode-toggle img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("darkModeToggle");
            const body = document.body;
            const header = document.querySelector(".header");
            const elementsToToggle = document.querySelectorAll(".textbox, .category");
            const popup = document.getElementById("welcomePopup");

            // Check if dark mode preference is saved in local storage
            if (localStorage.getItem("darkMode") === "true") {
                enableDarkMode();
            }

            toggleButton.addEventListener("click", function() {
                if (body.classList.contains("dark")) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            function enableDarkMode() {
                body.classList.add("dark");
                header.classList.add("dark");
                popup.classList.add("dark"); // Add dark class to popup
                elementsToToggle.forEach(el => el.classList.add("dark"));
                toggleButton.querySelector("img").src = "light.jpg";
                localStorage.setItem("darkMode", "true");
            }

            function disableDarkMode() {
                body.classList.remove("dark");
                header.classList.remove("dark");
                popup.classList.remove("dark"); // Remove dark class from popup
                elementsToToggle.forEach(el => el.classList.remove("dark"));
                toggleButton.querySelector("img").src = "dark.jpg";
                localStorage.setItem("darkMode", "false");
            }

            // Close popup when "Close" button is clicked
            const closePopupButton = document.getElementById("closePopup");

            closePopupButton.addEventListener("click", function() {
                popup.style.display = "none"; // Hide the pop-up
            });
        });
    </script>
    <div class="header">
        <img src="Icon.jpeg" alt="Logo" style="width:120px;height:150px;">
        <button id="darkModeToggle" class="dark-mode-toggle">
            <img src="dark.jpg" alt="Toggle Dark Mode">
        </button>
    </div>
